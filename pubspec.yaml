name: face_authenticator_compatible
description: Flutter plugin cross-platform (iOS, Android) for Combate à Fraude's FaceAuthenticator (https://github.com/combateafraude).
version: 4.10.0
author: Combate à Fraude
homepage: https://www.combateafraude.com/

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.combateafraude.face_authenticator_compatible
        pluginClass: FaceAuthenticatorCompatiblePlugin
      ios:
        pluginClass: FaceAuthenticatorCompatiblePlugin
